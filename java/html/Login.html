<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Đăng Nhập</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <!-- Form Đăng Nhập -->
      <div class="auth-form" id="login-form">
        <h2 class="text-center mb-4">Đăng Nhập</h2>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Địa chỉ Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Nhập địa chỉ email của bạn" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mật Khẩu</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu của bạn" required>
          </div>
          <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
        <p class="text-center mt-3">Chưa có tài khoản? <a href="register.html">Đăng Ký ngay</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
