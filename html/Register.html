<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Form Đăng Ký</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="registration-form">
        <h2 class="text-center mb-4">Đăng Ký</h2>
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên của bạn" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Địa chỉ Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email của bạn" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật Khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
          </div>
          <button type="submit" class="btn btn-primary">Đăng Ký</button>
          <p class="text-center mt-3">Quay Về Trang Chủ <a href="main.html" >Tại Đây!</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
